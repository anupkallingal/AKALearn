            <section id="section-user" class="row row-content">
                <div class="col-xs-12" ng-if="showTask">
                    <div class="row">
                        <div class="col-xs-12">
                            <ol class="breadcrumb">
                                <li class="text-uppercase"><a ui-sref="user.lists">Lists</a></li>
                                <li class="text-uppercase"><a ui-sref="user.list({id: task.parentListId})">{{listName}}</a></li>
                                <li class="text-uppercase active">{{task.name}}</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="text-uppercase text-center">{{task.name}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 col-sm-6 col-lg-3" >
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="text-uppercase text-primary text-center">{{task.name}}</div>
                                    </div>
                                    <div class="panel-body">
                                        <div class="text-info text-center">
                                            <i class="fa fa-star" ng-class="task.priority == false ? 'text-muted' : 'text-primary'" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" ng-if="!showTask">
                    <div class="alert alert-danger">
                         <h4>{{message}}</h4>
                    </div>
                </div>
            </section>
