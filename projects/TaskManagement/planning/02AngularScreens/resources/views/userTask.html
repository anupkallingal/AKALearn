            <section id="section-user" class="row row-content">
                <div class="col-xs-12" ng-if="showTask">
                    <div class="row">
                        <div class="col-xs-12">
                            <ol class="breadcrumb">
                                <li class="text-uppercase"><a ui-sref="user.lists">Lists</a></li>
                                <li class="text-uppercase"><a ui-sref="user.list({id: task.parentListId})">{{listName}}</a></li>
                                <li class="text-uppercase active">{{task.name}}</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="text-uppercase text-center">{{task.name}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12" >
                                <form class="form-horizontal" role="form" name="taskForm">
                                    <fieldset disabled>
                                        <div class="form-group" ng-class="{ 'has-error' : taskForm.taskName.$error.required && !taskForm.taskName.$pristine }">
                                            <label for="taskName" class="col-sm-3 control-label">Task Name</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter Task Name" ng-model="task.name" required>
                                                <span ng-show="taskForm.taskName.$error.required && !taskForm.taskName.$pristine" class="help-block">Task name is required.</span>
                                            </div>
                                        </div>
                                        <div class="form-group"  ng-class="{ 'has-error' : invalidParentListSelection }">
                                            <label for="gender" class="col-sm-3 control-label">Parent List</label>
                                            <div class="col-sm-5">
                                                <select class="form-control text-capitalize" ng-model="task.parentListId" ng-options="userList.id as userList.name for userList in userLists">
                                                    <option value="">Parent List?</option>
                                                </select>
                                                <span ng-show="invalidGenderSelection" class="help-block">Select a list.</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="taskPriority" class="col-sm-3 control-label">Task Priority</label>
                                            <div class="col-sm-5">
                                                <label class="btn btn-default"><input type="radio" ng-model="task.priority" value="high"><i class="fa text-primary fa-star" aria-hidden="true"></i>High</label>
                                                <label class="btn btn-default"><input type="radio" ng-model="task.priority" value="normal"><i class="fa text-primary fa-star-o" aria-hidden="true"></i>Normal</label>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="scheduledDate" class="col-sm-3 control-label">Scheduled For</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" id="scheduledDate" name="scheduledDate" placeholder="Scheduled Date" value="12/12/2014">
                                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="dueDate" class="col-sm-3 control-label">Due Date</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" id="dueDate" name="dueDate" placeholder="Due Date" value="15/12/2014">
                                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-offset-6 col-sm-1">
                                            <button type="submit" class="btn btn-block btn-primary">Edit</button>
                                        </div>
                                        <div class="col-sm-1">
                                            <button type="submit" class="btn btn-block btn-danger">Remove</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" ng-if="!showTask">
                    <div class="alert alert-danger">
                         <h4>{{message}}</h4>
                    </div>
                </div>
            </section>
