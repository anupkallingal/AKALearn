            <section id="section-user" class="row row-content">
                <div class="col-xs-12" ng-if="showList">
                    <div class="row">
                        <div class="col-xs-12">
                            <ol class="breadcrumb">
                                <li class="text-uppercase"><a ui-sref="user.lists">Lists</a></li>
                                <li class="text-uppercase active">{{listName}}</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="text-uppercase text-center">{{listName}} List</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 col-sm-6 col-lg-3" ng-repeat="task in taskList">
                                <a ui-sref="user.task({id: task.id})">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <div class="text-uppercase text-primary text-center">{{task.name}}</div>
                                        </div>
                                        <div class="panel-body">
                                            <div class="text-info text-center">
                                                <i class="fa text-primary" ng-class="task.priority == false ? 'fa-star-o' : 'fa-star'" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" ng-if="!showList">
                    <div class="alert alert-danger">
                         <h4>{{message}}</h4>
                    </div>
                </div>
            </section>
