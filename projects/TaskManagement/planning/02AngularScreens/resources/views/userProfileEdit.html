            <section id="section-user" class="row row-content">
                <div class="col-xs-12" ng-if="showProfile">
                    <div class="row">
                        <div class="col-xs-12">
                            <ol class="breadcrumb">
                                <li class="text-uppercase">{{displayName}}</li>
                                <li class="text-uppercase"><a ui-sref="user.profile">Profile</a></li>
                                <li class="text-uppercase active">Edit</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="text-uppercase text-center">Update {{displayName}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12" >
                                <div class="alert alert-danger" ng-show="displayErrorMessage">
                                    {{errorMessage}}
                                </div>
                                <div class="alert alert-warning" ng-show="displayWarningMessage">
                                    {{warningMessage}}
                                </div>
                                <form class="form-horizontal" role="form" name="profileForm" ng-submit="updateProfile()" novalidate>
                                    <fieldset>
                                        <div class="form-group" ng-class="{ 'has-error' : profileForm.firstname.$error.required && !profileForm.firstname.$pristine }">
                                            <label for="firstname" class="col-sm-3 control-label">First Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" ng-model="userProfile.firstName" required>
                                                <span ng-show="profileForm.firstname.$error.required && !profileForm.firstname.$pristine" class="help-block">Your First name is required.</span>
                                            </div>
                                        </div>
                                        <div class="form-group" ng-class="{ 'has-error' : profileForm.lastname.$error.required && !profileForm.lastname.$pristine }">
                                            <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" ng-model="userProfile.lastName" required>
                                                <span ng-show="profileForm.lastname.$error.required && !profileForm.lastname.$pristine" class="help-block">Your Last name is required.</span>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback" ng-class="{ 'has-error' : profileForm.dateOfBirth.$error.required && !profileForm.dateOfBirth.$pristine }">
                                            <label for="date" class="col-sm-3 control-label">Date of Birth</label>
                                            <div class="col-sm-5">
                                                <datepicker date-format='{{dateFormat}}' date-month-title="selected year" selector="form-control"
                                                            button-prev="<i class='fa fa-arrow-left'></i>" button-next="<i class='fa fa-arrow-right'></i>" >
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date" ng-model="userProfile.dateOfBirthDisplay" required>
                                                        <span class="input-group-addon" style="cursor: pointer">
                                                            <i class="fa fa-lg fa-calendar"></i>
                                                        </span>
                                                    </div>
                                                    <span ng-show="profileForm.dateOfBirth.$error.required && !profileForm.dateOfBirth.$pristine" class="help-block">Your date of birth is required.</span>
                                                </datepicker>
                                            </div>
                                        </div>
                                        <div class="form-group"  ng-class="{ 'has-error' : invalidGenderSelection }">
                                            <label for="gender" class="col-sm-3 control-label">Gender</label>
                                            <div class="col-sm-5">
                                                <select class="form-control" ng-model="userProfile.gender" ng-options="gender.value as gender.label for gender in genders">
                                                    <option value="">Gender?</option>
                                                </select>
                                                <span ng-show="invalidGenderSelection" class="help-block">Select an gender.</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telnum" class="col-xs-12 col-sm-3 control-label">Contact Tel.</label>
                                            <div class="col-xs-5 col-sm-4 col-md-3">
                                                <div class="input-group">
                                                    <div class="input-group-addon">(</div>
                                                    <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code" ng-model="userProfile.tel.areaCode" required>
                                                    <div class="input-group-addon">)</div>
                                                </div>
                                            </div>
                                            <div class="col-xs-7 col-sm-4 col-md-5">
                                                <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number" ng-model="userProfile.tel.number" required>
                                            </div>
                                        </div>
                                        <div class="form-group" ng-class="{ 'has-error has-feedback' : (profileForm.emailid.$invalid || invalidRegisteredEmailEntry) && !profileForm.emailid.$pristine }">
                                            <label for="emailid" class="col-sm-3 control-label">Email</label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" ng-model="userProfile.emailId" required>
                                                <span ng-show="profileForm.emailid.$invalid && !profileForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                                <span ng-show="(profileForm.emailid.$invalid || profileForm.emailid.$error.required) && !profileForm.emailid.$pristine" class="help-block">Enter a valid email address.</span>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group">
                                        <div class="col-xs-offset-2 col-xs-4 col-sm-offset-6 col-sm-2">
                                            <button type="submit" class="btn btn-block btn-primary">Update</button>
                                        </div>
                                        <div class="col-xs-4 col-sm-2">
                                            <a ui-sref="user.profile" class="btn btn-block btn-default">Cancel</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" ng-if="!showProfile">
                    <div class="alert alert-danger">
                         <h4>{{message}}</h4>
                    </div>
                </div>
            </section>
