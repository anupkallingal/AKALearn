            <section id="section-user" class="row row-content">
                <div class="col-xs-12" ng-if="showTask">
                    <div class="row">
                        <div class="col-xs-12">
                            <ol class="breadcrumb">
                                <li class="text-uppercase"><a ui-sref="user.lists">Lists</a></li>
                                <li class="text-uppercase"><a ui-sref="user.list({id: task.parentListId})">{{listName}}</a></li>
                                <li class="text-uppercase"><a ui-sref="user.task({id: task.id})">{{task.name}}</a></li>
                                <li class="text-uppercase active">Remove</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <span class="fa" aria-hidden="true" ng-class="{'fa-star': task.priority == 'high', 'fa-star-o': task.priority != 'high', 'text-primary': task.priority == 'high', 'text-muted': task.priority != 'high'}" data-toggle="tooltip" title="Priority: {{task.priority}}"></span>
                            &nbsp;
                            <span class="fa" aria-hidden="true" ng-class="{'fa-check-circle-o': task.status === 'COMPLETE', 'fa-arrow-circle-right': task.status === 'IN PROGRESS', 'fa-circle-o': task.status === 'BACKLOG', 'text-primary': task.status === 'COMPLETE' || task.status === 'IN PROGRESS', 'text-muted': task.status === 'BACKLOG'}" data-toggle="tooltip" title="Status: {{task.status}}"></span>
                            &nbsp;
                            <span class="fa" aria-hidden="true" ng-class="{'fa-bell': task.isOverDue, 'fa-bell-o': !task.isOverDue, 'text-danger': task.isOverDue, 'text-muted': !task.isOverDue}" ng-hide="task.status === 'COMPLETE'" data-toggle="tooltip" title="Over Due: {{task.isOverDue}}"></span>
                        </div>
                        <div class="col-xs-12">
                            <h2 class="text-uppercase text-center">Delete {{task.name}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12" >
                                <form class="form-horizontal" role="form" name="taskForm" ng-submit="deleteTask()" novalidate>
                                    <fieldset disabled>
                                        <div class="form-group" ng-class="{ 'has-error' : taskForm.taskName.$error.required && !taskForm.taskName.$pristine }">
                                            <label for="taskName" class="col-sm-3 control-label">Task Name</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter Task Name" ng-model="task.name" required>
                                                <span ng-show="taskForm.taskName.$error.required && !taskForm.taskName.$pristine" class="help-block">Task name is required.</span>
                                            </div>
                                        </div>
                                        <div class="form-group"  ng-class="{ 'has-error' : invalidParentListSelection }">
                                            <label for="gender" class="col-sm-3 control-label">Parent List</label>
                                            <div class="col-sm-5">
                                                <select class="form-control text-capitalize" ng-model="task.parentListId" ng-options="userList.id as userList.name for userList in userLists">
                                                    <option value="">Parent List?</option>
                                                </select>
                                                <span ng-show="invalidGenderSelection" class="help-block">Select a list.</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="taskPriority" class="col-sm-3 control-label">Task Priority</label>
                                            <div class="col-sm-5">
                                                <label class="btn btn-default"><input type="radio" ng-model="task.priority" value="high"><i class="fa text-primary fa-star" aria-hidden="true"></i>High</label>
                                                <label class="btn btn-default"><input type="radio" ng-model="task.priority" value="normal"><i class="fa text-primary fa-star-o" aria-hidden="true"></i>Normal</label>
                                            </div>
                                        </div>
                                        <div class="form-group"  ng-class="{ 'has-error' : invalidStatusSelection }">
                                            <label for="status" class="col-sm-3 control-label">Status</label>
                                            <div class="col-sm-5">
                                                <select class="form-control text-capitalize" ng-model="task.status" ng-options="availableStatus.value as availableStatus.label for availableStatus in availableStatuses">
                                                </select>
                                                <span ng-show="invalidStatusSelection" class="help-block">Select a status.</span>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="scheduledFor" class="col-sm-3 control-label">Scheduled For</label>
                                            <div class="col-sm-5">
                                                <datepicker date-format='{{dateFormat}}' date-month-title="selected year" selector="form-control"
                                                            button-prev="<i class='fa fa-arrow-left'></i>" button-next="<i class='fa fa-arrow-right'></i>" >
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="scheduledFor" name="scheduledFor" placeholder="Scheduled Date" ng-model="task.scheduledForDisplay">
                                                        <span class="input-group-addon" style="cursor: pointer">
                                                            <i class="fa fa-lg fa-calendar"></i>
                                                        </span>
                                                    </div>
                                                </datepicker>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="dueDate" class="col-sm-3 control-label">Due Date</label>
                                            <div class="col-sm-5">
                                                <datepicker date-format='{{dateFormat}}' date-month-title="selected year" selector="form-control"
                                                            button-prev="<i class='fa fa-arrow-left'></i>" button-next="<i class='fa fa-arrow-right'></i>" >
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="dueDate" name="dueDate" placeholder="Due Date" ng-model="task.dueDateDisplay">
                                                        <span class="input-group-addon" style="cursor: pointer">
                                                            <i class="fa fa-lg fa-calendar"></i>
                                                        </span>
                                                    </div>
                                                </datepicker>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-offset-6 col-sm-1">
                                            <button type="submit" class="btn btn-block btn-danger">Confirm</button>
                                        </div>
                                        <div class="col-sm-1">
                                            <a ui-sref="user.task({id: task.id})" class="btn btn-block btn-default">Cancel</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" ng-if="!showTask">
                    <div class="alert alert-danger">
                         <h4>{{message}}</h4>
                    </div>
                </div>
            </section>
