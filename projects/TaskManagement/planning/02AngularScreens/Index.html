<!DOCTYPE html>
<html lang="en" ng-app="karyaApp">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">        

        <title>Karya - Home</title>
        
        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="vendors/styles/bootstrap.min.css">
        <!--link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css"-->
        <link type="text/css" rel="stylesheet" href="vendors/styles/font-awesome.min.css">

        <link type="text/css" rel="stylesheet" href="vendors/styles/ngDialog.css">
        <link type="text/css" rel="stylesheet" href="vendors/styles/ngDialog-theme-plain.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400">
        <link type="text/css" rel="stylesheet" href="resources/styles/mystyles.css">

    </head>
    
    <body>
        
        <div ui-view="header"></div>

        <section id="section-home">

            <div ui-view="content"></div>

        </section>

        <div ui-view="footer"></div>

        <div id="signupModal" class="modal fade" role="dialog" ng-controller="SignupModalController">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Signup</h4>
                    </div>
                    <div class="modal-body" ng-controller="SignupController">
                        <div class="alert alert-warning" ng-show="registeredEmailId">
                            <strong>Warning!</strong> The EmailId is already registered.
                        </div>
                        <form class="form-horizontal" role="form" method="POST" action="UserHome.html" name="signupForm" ng-submit="sendSignup($event)" novalidate>
                            <div class="form-group" ng-class="{ 'has-error' : signupForm.firstname.$error.required && !signupForm.firstname.$pristine }">
                                <label for="firstname" class="col-sm-3 control-label">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" ng-model="signupData.firstName" required>
                                    <span ng-show="signupForm.firstname.$error.required && !signupForm.firstname.$pristine" class="help-block">Your First name is required.</span>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : signupForm.lastname.$error.required && !signupForm.lastname.$pristine }">
                                <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" ng-model="signupData.lastName" required>
                                    <span ng-show="signupForm.lastname.$error.required && !signupForm.lastname.$pristine" class="help-block">Your Last name is required.</span>
                                </div>
                            </div>
                            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.dateOfBirth.$error.required && !signupForm.dateOfBirth.$pristine }">
                                <label for="date" class="col-sm-3 control-label">Date of Birth</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date" ng-model="signupData.dateOfBirth" required>
                                    <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                                    <span ng-show="signupForm.dateOfBirth.$error.required && !signupForm.dateOfBirth.$pristine" class="help-block">Your date of birth is required.</span>
                                </div>
                            </div>
                            <div class="form-group"  ng-class="{ 'has-error' : invalidGenderSelection }">
                                <label for="gender" class="col-sm-3 control-label">Gender</label>
                                <div class="col-sm-5">
                                    <select class="form-control" ng-model="signupData.gender" ng-options="gender.value as gender.label for gender in genders">
                                        <option value="">Gender?</option>
                                    </select>
                                    <span ng-show="invalidGenderSelection" class="help-block">Select an gender.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telnum" class="col-xs-12 col-sm-3 control-label">Contact Tel.</label>
                                <div class="col-xs-5 col-sm-4 col-md-3">
                                    <div class="input-group">
                                        <div class="input-group-addon">(</div>
                                        <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code" ng-model="signupData.tel.areaCode" required>
                                        <div class="input-group-addon">)</div>
                                    </div>
                                </div>
                                <div class="col-xs-7 col-sm-5 col-md-6">
                                    <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number" ng-model="signupData.tel.number" required>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error has-feedback' : signupForm.emailid.$invalid && !signupForm.emailid.$pristine }">
                                <label for="emailid" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" ng-model="signupData.emailId" required>
                                    <span ng-show="signupForm.emailid.$invalid && !signupForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                    <span ng-show="(signupForm.emailid.$invalid || signupForm.emailid.$error.required) && !signupForm.emailid.$pristine" class="help-block">Enter a valid email address.</span>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error has-feedback' : signupForm.password.$invalid && !signupForm.password.$pristine }">
                                <label for="password" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="signupData.password" required>
                                    <span ng-show="signupForm.password.$error.required && !signupForm.password.$pristine" class="help-block">Password is required.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Angular JS -->
        <script src="vendors/scripts/angular.min.js"></script>
        <script src="vendors/scripts/angular-ui-router.js"></script>
        <script src="vendors/scripts/ngDialog.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="vendors/scripts/bootstrap.min.js"></script>
        <!-- The Angular application JS file -->
        <script src="resources/scripts/app.js"></script>
        <script src="resources/scripts/controllers.js"></script>
        <script src="resources/scripts/services.js"></script>
    
    </body>
</html>
